<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="header">
            <div class="logobox">
                <img src="/img/jobpasscardLogo.png" alt="logo" class="logo">
            </div>
            <div class="toplink">
                <a href="">ABOUT US</a>
                <a href="">PASSCARD</a>
                <a href="">PROFILE</a>
            </div>
            <div class="topinput">
                <div class="icon">
                    <img src="https://www.svgrepo.com/show/532554/search-alt.svg" alt="search pic">
                </div>
                <div class="iconcart">
                    <img src="https://www.svgrepo.com/show/533043/cart-shopping.svg" alt="cart pic">
                </div>
                <div>
                    <input type="button" value="LOGIN">
                </div>
                <div>
                    <input type="button" value="SIGN UP">
                </div>
            </div>
        </div>
        <div class="mycart">
            <p>My Cart</p>
        </div>
        <div class="main">
            <div class="leftside">
                <div class="leftsidetop">
                    <div class="iconcircle">
                        <img src="img/bin-svgrepo-com (1).svg" alt="bin pic">
                    </div>
                    <div class="bluebox">
                        <div class="iconsquare">
                            <img src="https://www.svgrepo.com/show/521608/document.svg" alt="document pic">
                        </div>
                        <div class="blueboxgoogledocs">
                            <p>Google Docs</p>
                        </div>
                        <div class="bussiness">
                            <p>Used for bussiness</p>
                        </div>
                    </div>
                    <div class="googledocs">
                        <div>
                            <p>Google Docs</p>
                        </div>
                        <div class="undergoogledocs">
                            <div class="greendot">
                                <img src="img/dot-svgrepo-com.png" alt="">
                                <img src="img/dot-svgrepo-com (1).svg" alt="">
                                <img src="img/dot-svgrepo-com (1).svg" alt="">
                            </div>
                            <div class="level1-3">
                                <select name="" id="">
                                    <option value="">LV 1-3</option>
                                    <option value="">LV 2-3</option>
                                    <option value="">LV 3-3</option>
                                </select>
                            </div>
                        </div>
                        <div class="thb150">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="leftsidebottom">
                    <div class="iconcircle">
                        <img src="img/bin-svgrepo-com (1).svg" alt="bin pic">
                    </div>
                    <div class="yellowbox">
                        <div class="iconsquare">
                            <img src="https://www.svgrepo.com/show/521608/document.svg" alt="document pic">
                        </div>
                        <div class="yellowboxgoogleslides">
                            <p>Google Slides</p>
                        </div>
                        <div class="bussiness">
                            <p>Used for bussiness</p>
                        </div>
                    </div>
                    <div class="googleslides">
                        <div>
                            <p>Google Slides</p>
                        </div>
                        <div class="undergoogleslides">
                            <div class="greendot">
                                <img src="img/dot-svgrepo-com.png" alt="">
                                <img src="img/dot-svgrepo-com.png" alt="">
                                <img src="img/dot-svgrepo-com.png" alt="">
                                <img src="img/dot-svgrepo-com (1).svg" alt="">
                            </div>
                            <div class="level3/4">
                                <select name="" id="">
                                    <option value="">LV 1/4</option>
                                    <option value="">LV 2/4</option>
                                    <option value="" selected>LV 3/4</option>
                                    <option value="">LV 4/4</option>
                                </select>
                            </div>
                        </div>
                        <div class="thb150">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="rightside">
                <div class="orderinfo">
                    <p>Order Info</p>
                </div>
                <div class="subtotal">
                    <div>
                        <p>Subtotal</p>
                    </div>
                    <div>
                        <p>THB 300</p>
                    </div>
                </div>
                <div class="promotioncode">
                    <div class="icon">
                        <img src="img/coupon-svgrepo-com.svg" alt="coupon pic">
                    </div>
                    <div class="code">
                        <input type="text" name="" id="" placeholder="  Promotion code">
                    </div>
                    <div class="apply">
                        <input type="submit" value="APPLY">
                    </div>
                </div>
                <div class="totalpayment">
                    <div>
                        <p>Total payment</p>
                    </div>
                    <div class="THB300">
                        <p>THB 300</p>
                    </div>
                </div>
                <div class="checkout">
                    <input type="submit" value="LOG IN TO CHECKOUT">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
